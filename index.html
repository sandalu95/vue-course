<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col mt-4">
                {{ message }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 mb-3">
                    <label for="message-input" class="form-label">
                        Message
                    </label>
                    <input
                        v-model="message"
                        type="text"
                        class="form-control"
                        id="message-input">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>{{counter}}</h1>
                <hr>
                <button class="btn btn-outline-secondary" v-on:click="incrementCounter">Increment</button>
                &nbsp;
                <button class="btn btn-outline-secondary" v-on:click="decrementCounter">Decrement</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <my-component></my-component>
                <my-component></my-component>
                <my-component></my-component>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.min.js"></script>
    <script>
        let data = {
            counter: 0,
            message: "Hello, vue!"
        }

        const myComponent = {
            props: [],
            template: `
                <h1>My Component</h1>
            `
        }

        const vm = Vue.createApp({
            data() {
                return data
            },
            methods: {
                incrementCounter() {
                    this.counter++;
                },
                decrementCounter() {
                    this.counter--;
                },
            },
            components: {
                myComponent
            }
        }).mount('#app');
    </script>
</body>
</html>
