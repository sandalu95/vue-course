<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col mt-4">
                {{ message }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 mb-3">
                    <label for="message-input" class="form-label">
                        Message
                    </label>
                    <input
                        v-model="message"
                        type="text"
                        class="form-control"
                        id="message-input">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>{{counter}}</h1>
                <hr>
                <button class="btn btn-outline-secondary" v-on:click="incrementCounter">Increment</button>
                &nbsp;
                <button class="btn btn-outline-secondary" v-on:click="decrementCounter">Decrement</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="needs-validation mt-5" novalidate>
                    <text-input required="required" name="first-name" type="text" label="First Name"></text-input>
                    <text-input required="true" name="last-name" type="text" label="Last Name"></text-input>
                    <text-input required="required" name="email" type="email" label="Email"></text-input>
                    <hr>
                    <input type="submit" class="btn btn-primary" value="Save">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.min.js"></script>
    <script>
        let data = {
            counter: 0,
            message: "Hello, vue!"
        }

        const TextInput = {
            props: {
                name: String,
                type: String,
                label: String,
                placeholder: String,
                required: String,
                min: String,
                max: String,
                value: String
            },
            template: `
                <div class="mb-3">
                    <label :for="name" class="form-label">
                        {{ label }}
                    </label>
                    <input
                        :value="value"
                        :type="type"
                        :name="name"
                        :id="name"
                        :placeholder="placeholder"
                        :required="required"
                        :min="min"
                        :max="max"
                        class="form-control">
                </div>
            `
        }

        const vm = Vue.createApp({
            data() {
                return data
            },
            methods: {
                incrementCounter() {
                    this.counter++;
                },
                decrementCounter() {
                    this.counter--;
                },
            },
            components: {
                TextInput
            },
            mounted() {
                console.log("Vue app mounted");
                (function () {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }

                                form.classList.add('was-validated')
                            }, false)
                        })
                })()
            },
            created() {
                console.log("Vue app created");
            },
            updated() {
                console.log("Vue app updated");
            },
        }).mount('#app');
    </script>
</body>
</html>
